<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator">
        <div class="form-group1">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" checked>
              add
            </label>
          </div>
        <br>
        <div class="form-group2">
          <label for="input3">1st number:</label>
          <input id="input3" class="form-control" type="text">
          <label for="input4">2nd number:</label>
          <input id="input4" class="form-control" type="text">
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract" checked>
              subtract
            </label>
        </div>
        <br>  
        <div class="form-group3">
          <label for="input5">1st number:</label>
          <input id="input5" class="form-control" type="text">
          <label for="input6">2nd number:</label>
          <input id="input6" class="form-control" type="text">
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply" checked>
              multiply
            </label>
        </div>
        <br>
        <div class="form-group4">
          <label for="input7">1st number:</label>
          <input id="input7" class="form-control" type="text">
          <label for="input8">2nd number:</label>
          <input id="input8" class="form-control" type="text">
          <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide" checked>
            divide
          </label>
        </div>
      <br>
      <button type="submit" class="btn">Go!</button>
      
        </form>
        <div id="output"></div>

      </div>
    </div>
  </body>
</html>
